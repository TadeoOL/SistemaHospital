name: Push to hospital-front

on:
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: Install dependencies
        run: |
          rm -rf yarn.lock **/yarn.lock
          rm -rf package-lock.json **/package-lock.json
          npm install

      - name: Build
        run: npm run build

